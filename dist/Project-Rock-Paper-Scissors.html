<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="max_width">
        <!-- <form id=form>  -->
        <h1>Rock-Scissors-Paper</h1>
        <div class="layout">
            <input type="button" value="Scissors" id="scissors" class="btn">
            <input type="button" value="Paper" id="paper" class="btn">
            <input type="button" value="Rock" id="rock" class="btn
        ">
        </div>
        <div class="result">Score Board</div>
        <div class="counter">0
        </div>
        <h3>Player Board</h3>
        <div id="player" class=" player">0</div>
        <h3>Computer Board</h3>
        <div id="computer" class="computer">0</div>
        <button class="reset" >Reset</button>
        
    </section>
    <script src="main.js"></script>
</body>

</html>
